<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Checkout</title>
</head>
<body>
  <header>
    <a href="../index.html" target="_parent"><img src="../assets/logos/logo.svg" alt="logo"></a>

    <nav class="header-navbar">
      <a href="../index.html" target="_parent">Home</a>
      <a href="../pages/shop.html" target="_parent">Shop</a>
      <a href="#">About</a>
      <a href="../pages/contact.html">Contact</a>

      <button class="fas fa-times close-menu" onclick="closeMenu()"></button>

    </nav>
    <button class="fas fa-bars open-menu" onclick="openMenu()"></button>
  </header>

  <section class="shop">
    <div class="shop-content">
      <img src="../assets/images/main/shopBg.svg" alt="image">

      <div class="shop-text">
        <h4>Checkout</h4>

        <div class="shop-cta">
          <a href="../index.html" target="_parent">Home</a>
          <a href="#" class="icon-cta"><img src="../assets/icons/arrow-icon.svg" alt="icon"></a>
          <a href="#">Checkout</a>
        </div>
      </div>
    </div>
  </section>

  <section class="details">
    <div class="details-content">
      <form id="checkoutForm">
        <div class="user-details">
          <input type="text" id="first_name" placeholder="First name" required>
          <input type="text" id="second_name" placeholder="Second name" required>
        </div>
        <label>Company Name (optional)</label>
        <input type="text" id="company_name">

        <label>Country</label>
        <select id="country" required>
          <option value="Pakistan">Pakistan</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
        </select>

        <label>Street address</label>
        <input type="text" id="Street" required>

        <label>Town/City</label>
        <input type="text" id="town" required>

        <label>ZIP Code</label>
        <input type="text" id="zip" required>

        <label>Phone</label>
        <input type="tel" id="Phone" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <button type="submit" id="placeOrder" class="btn-confirm">Confirm Order</button>
      </form>

    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-nav">
        <h3>Funiro.</h3>
        <p>400 University Drive Suite 200 Coral Gables,<br>FL 33134 USA</p>
      </div>

      <nav class="footer-nav">
        <p>Links</p>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>

      <nav class="footer-nav">
        <p>Links</p>
        <a href="#">Payment Options</a>
        <a href="#">Returns</a>
        <a href="#">Privacy Policies</a>
      </nav>

    </div>
  </footer>
  <script src="../script.js"></script>
  <script src="../checkout.js"></script>
</body>
</html>
